<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./6c.css" />
    <script defer src="./6c.js"></script>
    <title>Document</title>

  <body>
    <form onsubmit="return false">  <!-- do not refresh the page, so you can see isValidForm() true result -->

      <input id="age" class="age" type="number" required />

      <input id="email" class="email" type="text" required />

    </form>
